<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    
    <link rel="stylesheet" href="static/css/bootstrap.css">
    
    <style>
        body {
            background-color: #fff; 
            color: #000; 
        }
        .task-container {
            padding: 20px;
        }
        .task-item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .task-details th {
            font-weight: bold;
        }
        .task-priority.high {
            color: red; 
        }
        
    </style>
</head>
<body>
    <section id="task-list">
        <div class="container task-container">
            <h1 class="text-center">Task List</h1>
        
            <div class="task-item">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="taskCheckbox">
                    <label class="form-check-label" for="taskCheckbox">Mark Task Done</label>
                </div>
                <table class="table task-details">
                    <tr>
                        <th>Task Description</th>
                        <td>Task Description</td>
                    </tr>
                    <tr>
                        <th>Due Date</th>
                        <td>2024-05-30</td>
                    </tr>
                    <tr>
                        <th>Priority</th>
                        <td><span class="task-priority high">High Priority</span></td>
                    </tr>
                </table>
                <div class="task-actions">
                    <button class="btn btn-primary edit-btn">Edit</button>
                    <button class="btn btn-danger delete-btn">Delete</button>
                </div>
            </div>

        </div>
    </section>

    <script src="static/js"></script>
    <script src="static\js"></script>
    <script src="static\js"></script>
</body>
</html>
